<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Rubic Cube</title>
        <style type="text/css" media="screen">
            body {
                background-color: black;
                color: white;
                font-family:'Lucida Grande', Verdana, Arial;
                font-size: 12px;
                background-image: -webkit-gradient(radial, 50% 500, 1, 50% 500, 400, from(rgba(255, 255, 255, 0.3)), to(rgba(255, 255, 255, 0)));
                background-repeat: no-repeat;
            }
            #container {
                width: 100%;
                height: 700px;
                -webkit-perspective: 800;
                /* For compatibility with iPhone 3.0, we leave off the units here */
                -webkit-perspective-origin: 50% 0%;
            }
            #stage {
                width: 100%;
                height: 100%;
                -webkit-transition: -webkit-transform 2s;
                /*
                -webkit-transform-style: preserve-3d;
                */
            }
            #cube {
                position: relative;
                top: 200px;
                margin: 0 auto;
                height: 64px;
                width: 64px;
                border: 1px solid white;
                -webkit-transform-style: preserve-3d;
            }
            #face {
                position: absolute;
                height: 64px;
                width: 64px;
                -webkit-transform-style: preserve-3d;
                -webkit-transition: -webkit-transform 0.5s, opacity 2s;
            }
            .block {
                position: absolute;
                height: 64px;
                width: 64px;
                /*
                border: 1px solid cyan;
*/
                -webkit-transform-style: preserve-3d;
            }
            .plane {
                position: absolute;
                margin: 1px;
                height: 62px;
                width: 62px;
                -webkit-border-radius: 12px;
                -webkit-box-sizing: border-box;
                text-align: center;
                vertical-align: middle;
                font-family: Times, serif;
                font-size: 24pt;
                color: black;
                opacity:0.9;
                -webkit-transition: -webkit-transform 2s, opacity 2s;
                -webkit-backface-visibility: hidden;
            }
            #cube.backfaces .plane {
                -webkit-backface-visibility: visible;
            }
            #cube {
                /*
        -webkit-animation: spin 32s infinite linear;
        -webkit-transform: rotateY(-30deg);
*/
            }
            @-webkit-keyframes spin {
                from {
                    -webkit-transform: rotateY(0);
                }
                to {
                    -webkit-transform: rotateY(-360deg);
                }
            }
            /* plane colors */
            .plane.yellow {
                background-color: yellow;
            }
            .plane.white {
                background-color: white;
            }
            .plane.blue {
                background-color: blue;
            }
            .plane.green {
                background-color: green;
            }
            .plane.red {
                background-color: red;
            }
            .plane.orange {
                background-color: darkorange;
            }
            .controls {
                text-align: left;
                width: 80%;
                margin: 0 auto;
                padding: 5px 20px;
                -webkit-border-radius: 12px;
                background-color: rgba(255, 255, 255, 0.5);
            }
            .controls > div {
                margin: 10px;
            }
        </style>
        <script src="jquery-1.7.2.js"></script>
        <script src="multitouch.js"></script>
        <script src="rubik.js"></script>
    </head>
    
    <body>
        <div class="controls">
            <!--
            <h1>Animations, Transitions and 3D Transforms</h1>
            <div>
                <button onclick="resetCube()">Restore cube position</button>
            </div>
            -->
            <div style="position:relative">
                <p id="debug">debug</p>
                <p id="debug2">debug2</p>
                <p id="debug3">debug3</p>
            </div>
        </div>
        <div id="container">
            <div id="stage">
                <div id="cube" class="backfaces"/>
            </div>
        </div>
    </body>

</html>
